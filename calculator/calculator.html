<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://pagecdn.io/lib/mathjs/10.5.3/math.min.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="Calculator">
        <input type="text" id="input" readonly="readonly">
        <div class="left-panel">
            <div class="numberButtons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="numberButtons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="numberButtons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="numberButtons">
                <button>00</button>
                <button>0</button>
                <button>.</button>
            </div>
        </div>
        <div class="right-panel">
            <div class="operators">
                <button>/</button>
                <button class="clear">c</button>
            </div>
            <div class="operators">
                <button>*</button>
                <button>-</button>
            </div>
            <div class="operators">
                <button class="biggerButton">+</button>
                <button class="biggerButton result">=</button>
            </div>
        </div>
    </div>
</body>

</html>
